<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Эколом</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
  </head>

  <body class="page">
    <!--Header section-->
    <header class="header">
      <!--Top header bar -->
      <div class="header__top-bar">
        <div class="header__logo-container">
          <img class="header__logo" src="/assets/images/logo.png" alt="Лого Эколом" />
          <p class="header__opening-hours">Ежедневно с 9:00 до 21:00</p>
        </div>

        <form class="header__search" role="search" aria-label="Форма поиска по сайту">
          <input class="header__search-input" type="search" placeholder="Поиск по сайту" aria-label="Поиск по сайту" />
        </form>

        <a class="header__calculator" href="#">Калькулятор</a>
        <!-- Social Media buttons -->
        <nav class="header__social-media" aria-label="Социальные сети" role="navigation">
          <ul class="header__social-media-list" role="list">
            <li class="header__social-media-item">
              <a class="header__social-media-link" href="#" aria-label="Ватсапп">
                <img class="header__social-media-icon" src="/assets/icons/whatsapp_icon.png" alt="Иконка Ватсапп, ведущая на нашу страницу Ватсапп" />
              </a>
            </li>
            <li class="header__social-media-item">
              <a class="header__social-media-link" href="#" aria-label="Телеграм">
                <img class="header__social-media-icon" src="/assets/icons/tg_icon.png" alt="Иконка Телеграм, ведущая на нашу страницу Телеграм" />
              </a>
            </li>
            <li class="header__social-media-item">
              <a class="header__social-media-link" href="#" aria-label="Вайбер">
                <img class="header__social-media-icon" src="/assets/icons/viber_icon.png" alt="Иконка Вайбер, ведущая на нашу страницу Вайбер " />
              </a>
            </li>
          </ul>
        </nav>

        <address class="header__contact-info">
          <p class="header__phone-number">+7 (812) 926-88-33</p>
          <p>
            <a class="header__email" href="mailto:info@eco-lom.ru">info@eco-lom.ru</a>
          </p>
        </address>

        <button class="header__callback-button" type="button">Перезвоните мне</button>
      </div>
      <!--Main header bar -->
      <div class="header__main-bar">
        <nav class="header__main-nav" aria-label="Главное меню" role="navigation">
          <ul class="header__menu" role="menu">
            <li class="header__menu-item">
              <a class="header__menu-link" href="#" aria-label="Лотерея">Лотерея</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#" aria-label="Металлолом">Металлолом</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#" aria-label="Услуги">Услуги</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#" aria-label="Цены">Цены</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#" aria-label="Пункты приёма">Пункты приёма</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#" aria-label="О компании">О компании</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#" aria-label="Контакты">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
